name: CI - Tests et Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Valider HTML avec HTML5 Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: "."           # Valide tous les .html dans le dossier (ici index.html)
          log_level: ERROR    # Optionnel : n'affiche que les erreurs

      - name: Lint CSS intégré (stylelint directement)
        run: |
          npm install -g stylelint stylelint-config-standard
          npx stylelint "**/*.html" --custom-syntax stylelint-html

      - name: Vérifier les liens morts (lychee)
        uses: lycheeverse/lychee-action@v2
        with:
          args: '--verbose --no-progress index.html'

      - name: Build statique (simulé)
        run: |
          echo "Build du site statique..."
          mkdir -p build
          cp index.html build/
          echo "Site prêt pour déploiement"

      - name: Upload artefact (build)
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: build/